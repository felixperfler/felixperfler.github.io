name: Build Site from Markdown

on:
  push:
    paths: 
      - 'content/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Convert markdown to HTML
        run: |
          uv run content/build.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add uv.lock to gitignore if it doesn't exist
          if [ ! -f .gitignore ]; then
            echo "uv.lock" > .gitignore
          elif ! grep -q "uv.lock" .gitignore; then
            echo "uv.lock" >> .gitignore
          fi
          
          # Check for changes (excluding uv.lock)
          git add publications.html .gitignore 2>/dev/null || true
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update publications.html from markdown [skip ci]"
            git push
          fi